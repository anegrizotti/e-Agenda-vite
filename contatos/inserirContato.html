<body>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link fs-3" aria-current="page" href="../tarefas/listaTarefas.html">Tarefas</a>

      <a class="nav-link fs-3 fw-bolder" aria-current="page" href="/src/index.html">Home</a>

    <li class="nav-item">
      <a class="nav-link fs-3" aria-current="page" href="../contatos/listaContatos.html">Contatos</a>
    </li>
  </ul>
  <main class="aling-center">
    <h1 class="mt-5 mb-5">Inserção de Contatos</h1>
    <section id="formulario-contato">
      <form id="formulario" class="w-100">

          <label for="nome" class="form-label fs-5 mb-1">Nome: </label>
          <input id="nome" class="form-control text-center mb-1" type="string" autocomplete="off">

          <label for="email" class="form-label fs-5 mb-1" >E-mail:</label>
          <input type="email" id="email" class="form-control text-center mb-1" name="email" autocomplete="off">

          <label for="phone" class="form-label fs-5 mb-1" >Telefone: </label>
          <input type="text" class="form-control mb-1" id="phone" name="phone" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{5})-([0-9]{4})" autocomplete="off"/>

          <label for="empresa" class="form-label fs-5 mb-1">Empresa: </label>
          <input id="empresa" class="form-control text-center mb-1" type="string" autocomplete="off">

          <label for="cargo" class="form-label fs-5 mb-1">Cargo: </label>
          <input id="cargo" class="form-control text-center mb-1" type="string" autocomplete="off">

          <button id="btnInserir" type="button" class="btn btn-lg px-5 mt-4 w-100">Salvar</button>

      </form>
    </section>
  </main>

</body>
</html>
